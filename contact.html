<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <title>Contact</title>

<style>

    body{
        font-family: "Roboto";
        
        background-color: rgba(white, .8);
    }
    h1{
        font-weight: 800;
        font-size: 3em;
        text-transform: uppercase;
    }
    .intro{
        font-size: 1.6em;
    }
    .derde, .vierde, .vijfde{
        margin-top: 30px;
    }

    .bericht{
        height: 100px;
        
    }

</style>

</head>
<body>
    <div class="container">
        <div class="row">
            <h1>Contact</h1>
        </div>
        <div class="row">
            <p class="intro">Laat hier jouw contactgegevens achter!</p>
        </div>

        <div class="row">
            <div class="col">
                <label for="">Voornaam</label>
                    <input type="text" class="form-control" placeholder="Voornaam">
            </div>
            <div class="col">
                <label for="">Achternaam</label>
                    <input type="text" class="form-control" placeholder="Achternaam">
            </div>
        </div>
        <div class="row derde">

            <div class="col">
                <label for="">E-mail</label>
                    <input type="text" class="form-control" placeholder="E-mail">
            </div>
        </div>

        <div class="row vierde">
            <div class="col">
                <label for="">Onderwerp</label>
                    <input type="text" class="form-control" placeholder="Onderwerp">
            </div>
        </div>

        <div class="row vijfde">
            <div class="col">
                <label for="">Bericht</label>
                    <input type="text" class="form-control bericht" placeholder="Hoi Maty, Joy en Frauke!">
            </div>
        </div>
    
    </div>

   
    
</body>
</html>
